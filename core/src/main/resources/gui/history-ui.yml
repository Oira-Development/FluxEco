title: "ᴛʀᴀɴꜱᴀᴄᴛɪᴏɴ ʜɪꜱᴛᴏʀʏ {page}/{max-page}"
title-other: "ʜɪꜱᴛᴏʀʏ ᴏꜰ {player} {page}/{max-page}"
gui-size: 54

items:
  previous_page:
    material: ARROW
    name: "&#00FE78ʙᴀᴄᴋ"
    lore:
      - "&fClick to go to the previous page"
    slot: 45
    action: "previous_page"
    sound: UI_BUTTON_CLICK

  next_page:
    material: ARROW
    name: "&#00FE78ɴᴇxᴛ"
    lore:
      - "&fClick to go to the next page"
    slot: 53
    action: "next_page"
    sound: UI_BUTTON_CLICK

  refresh:
    material: COMPASS
    name: "&#E53935ʀᴇғʀᴇsʜ"
    lore:
      - "&fClick to refresh"
    slot: 48
    action: "refresh"
    sound: UI_BUTTON_CLICK

  close:
    material: BARRIER
    name: "&#ff0000ᴄʟᴏsᴇ"
    lore:
      - "&fClick to close"
    slot: 49
    action: "close"
    sound: UI_BUTTON_CLICK

  sort:
    material: HOPPER
    name: "&#E53935sᴏʀᴛ"
    colors:
      current: "&#E53935"
      other: "&f"
    sort-lore:
      all: "{color}∙ All"
      sent: "{color}∙ Sent"
      received: "{color}∙ Received"
      admin_received: "{color}∙ Admin Received"
      admin_deducted: "{color}∙ Admin Deducted"
    slot: 50
    action: "sort"
    sound: UI_BUTTON_CLICK
    cooldown: 5 # In ticks

  entry:
    material: PAPER

    gained-name: "&a+${amount}"
    lost-name: "&#E53935-${amount}"

    gained-amount: "&a+${amount}"
    lost-amount: "&#E53935-${amount}"

    types:
      sent: "&#E53935Sent"
      received: "&aReceived"
      admin_received: "&aAdmin Received"
      admin_deducted: "&#E53935Admin Deducted"

    lore:
      - ""
      - "&fᴛʏᴘᴇ: &#E53935{type}"
      - "&fꜰʀᴏᴍ: &#E53935{from}"
      - "&fᴛᴏ: &#E53935{to}"
      - "&fᴀᴍᴏᴜɴᴛ: {formatted-amount}"
      - "&fᴅᴀᴛᴇ: &#E53935{date}"
      - "&fɪᴅ: &#E53935{id}"

    fill: 0-44  # Fills slots 0 to 44 with player entries
    action: "entry"
    sound: UI_BUTTON_CLICK

